<!DOCTYPE html>
<html lang="ja">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <head>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
    </head>
    <body>
        <div>
            抽選曲数
            <select id="selectCount">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="isSquence" name="isSquence" value="1" checked=true>
            <label for="isSquence">連番で出力</label>
        </div>

        <div id="main">
        </div>
        <br>
        <div style="width:400px; height:200px; margin:0 auto 0 auto;">
            <button style="width:400px; height:100px; margin:auto;" onclick="select();">抽選</button>
        </div>

        <script type="text/javascript">
            data = [];
            var main = document.getElementById("main");
            count = 0;

            outputColumns = ["title", "product", "category", "artist", "year"];

            function select()
            {
                count += 1;

                var h1 = document.createElement("h1");
                h1.innerHTML = count;
                main.appendChild(h1);

                var selectCount;
                var batchCount;
                if ($("#isSquence").prop('checked'))
                {
                    selectCount = 1;;
                    batchCount = Number($("#selectCount").val());
                }
                else
                {
                    selectCount = Number($("#selectCount").val());
                    batchCount = 1;
                }

                for(var i=0 ; i<selectCount; ++i)
                {
                    var batchIndex = Math.floor(Math.random() * data.length - (batchCount-1));
                    var batch = data.splice(batchIndex, batchCount)

                    for(var j=0 ; j<batch.length ; ++j)
                    {
                        var record = batch[j];

                        var h = document.createElement("h4");
                        h.innerHTML = record["title"];
                        main.appendChild(h);

                        var str = "";

                        if (record["year"])
                        {
                            str += record["year"];
                        }
                        if (record["product"])
                        {
                            str += "　　" + record["product"];
                        }
                        if (record["category"])
                        {
                            str += " " + record["category"];
                        }
                        if (record["artist"])
                        {
                            str += "　　　" + record["artist"];
                        }
                        var p = document.createElement("p");
                        p.className = "song";
                        main.appendChild(p);
                        p.innerHTML = str;
                    }
                }
                var hr = document.createElement("hr");
                main.appendChild(hr);
            }

            function concatJson(json)
            {
                Array.prototype.push.apply(data, json);
            }
        </script>

        <!-- ここから曲データベース -->
        <script type="text/javascript" src="json.txt"></script>
        <!-- ここまで曲データベース -->

        <script type="text/javascript">
            var p = document.createElement("p");
            p.innerHTML = "現在" + data.length + "曲登録";
            document.getElementById("main").appendChild(p);
        </script>
    </body>
<html>
