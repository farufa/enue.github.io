<!DOCTYPE html>
<html lang="ja">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <head>
        <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="anison.txt"></script>
    </head>

    <body>
        <div id="main">
        </div>
        <div>
            曲数
            <select id="selectCount">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
            </select>
        </div>
        <br>
        <div>
            <button onclick="select();">抽選</button>
        </div>

        <script type="text/javascript">
            var main;
            count = 0;

            outputColumns = ["title", "product", "category", "artist", "year"];

            function select()
            {
                if (main == null)
                {
                    main = document.getElementById("main");
                }

                count += 1;

                var h1 = document.createElement("h1");
                h1.innerHTML = count;
                main.appendChild(h1);

                var table = document.createElement("table");
                main.appendChild(table);

                var selectCount = Number($("#selectCount").val());
                for(var i=0 ; i<selectCount; ++i)
                {
                    var index = Math.floor(Math.random() * data.length);
                    var record = data[index];
                    data.splice(index, 1)

                    var tr = document.createElement("tr");
                    table.appendChild(tr);

                    for(var j=0 ; j<outputColumns.length ; ++j)
                    {
                        var td = document.createElement("td");
                        td.innerHTML = record[outputColumns[j]];
                        tr.appendChild(td);
                    }

                }
                var hr = document.createElement("hr");
                main.appendChild(hr);
            }

            if (main == null)
            {
                main = document.getElementById("main");
            }
            var p = document.createElement("p");
            p.innerHTML = "現在" + data.length + "曲登録";
            main.appendChild(p);

        </script>
    </body>
<html>
